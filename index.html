<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Contador</title>
</head>
<body>
    <div id="div-start">
        <div id="content">
            <h1>Contador</h1>
            <h3>Informe uma data</h3>
            <form action="">
                <input
                    id="input"
                    type='text' 
                    placeholder="DD/MM/AAAA"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"
                
                    
                    >
            </form>
            <button 
            class="start-button"
            onclick="start()"
            >Iniciar Contagem</button>

        </div> 
    </div>
        <div class="div-restart hide-content">
        <div id="counter-menu" >
            <div class="menu">
                <h1>Contador</h1>
                <button 
                    class="restart-button"  
                    onclick="restart()"
                    >Reiniciar</button>
            </div>
                <h4>Faltam</h4>
            <div class="counter-content">
                
                <div>
                    <h2 id="days"></h2>
                    <h3>Dias</h3>
                </div>
                <div>
                    <h2 id="hours"></h2>
                    <h3>Horas</h3>
                </div>
                <div>
                    <h2 id="minutes"></h2>
                    <h3>Minutos</h3>
                </div>
                <div>
                    <h2 id="seconds"></h2>
                    <h3>Segundos</h3>
                </div>
            
            </div>
        </div>   
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
